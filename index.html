<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Blog preview card</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<link rel="stylesheet" href="./assets/style.css">
  
</head>
<body class="d-flex justify-content-center align-items-center bg-warning">
  <div class="card border-1 border-dark rounded-4">
    <div class="p-4">
      <img src="./assets/images/illustration-article.svg" alt="article" class="card-img rounded-4">
    </div>
    
    <div class="card-body px-4 pb-4">
      <div>
        <p class="btn bg-warning text-dark fw-bold tracking-widest">Learning</p>
      </div>

      <h5 class="fw-bold card-title link-warning">
        HTML & CSS foundations
      </h5>
      <p class="card-text fw-normal text-secondary">
        These languages are the backbone of every website, defining structure, content, and presentation.
      </p>

      <div>
        <img src="./assets/images/image-avatar.webp" alt="greg hopper" class="shadow border-1">
        <div class="card-text">Greg Hopper</div>
      </div>
    </div>
  </div>
  
</body>
</html>
